

<div class="background">
    <h1><br></h1>
    <img  src="./assets/profile.png" height="100" width="100" class="center" >


<div class="col-md-6 offset-md-3">
    <h3>RegisterProfile</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>customerNumber</label>
            <input type="text" style="background-color: lightpink;" class="form-control" id="name"
            [(ngModel)]= "profile.customerId" name="name">
        </div>
        <div class="form-group">
            <label>contactNumber</label>
            <input type="text" style="background-color: lightpink;" class="form-control" id="contactNumber"
            [(ngModel)]= "profile.contactNumber" name="contactNumber">
        </div>
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" style="background-color: lightpink;" class="form-control" id="firstName"
            [(ngModel)]= "profile.firstName" name="firstName">
        </div>
         <div class="form-group">
            <label>lastName</label>
            <input type="text"  style="background-color: lightpink;" class="form-control" id="lastname"
            [(ngModel)]= "profile.lastName" name="lastname">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text"  style="background-color: lightpink;" class="form-control" id="emailId"
            [(ngModel)]= "profile.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" style="background-color: lightpink;" class="form-control" id="address"
            [(ngModel)]= "profile.address" name="address">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" style="background-color: lightpink;" class="form-control" id="age"
            [(ngModel)]= "profile.age" name="age">
        </div>
        <div class="form-group">
            <label>DOB</label>
            <input type="text" style="background-color: lightpink;" class="form-control" id="dob"
            [(ngModel)]="profile.dob" name="dob">
        </div>
    
        

        <button class="btn btn-success" type="Submit">Submit</button>
       <!-- <button class="btn btn-success" (click)= "onUpdateClick()" type="Submit">update</button>-->
       
        
    </form>
</div>
