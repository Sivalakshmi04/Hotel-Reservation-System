<body>
    
    <div class="background">
        <h1><br></h1>
    <img  src="./assets/empreg.jpg" height="100" width="100" class="center" >
<div class="col-md-6 offset-md-3">
    <h3>REGISTER EMPLOYEE</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>EmployeeName</label>
            <input type="text" style="background-color: cyan;" class="form-control" id="employeeName"
            [(ngModel)]= "employee.empName" name="employeeName">
        </div>
        <div class="form-group">
            <label>PhoneN0</label>
            <input type="text" style="background-color: cyan;" class="form-control" id="phoneNo"
            [(ngModel)]= "employee.phoneNo" name="phoneNo">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" style="background-color: cyan;" class="form-control" id="address"
            [(ngModel)]="employee.address" name="address">
        </div>
       
        

        <button class="btn btn-success" type="Submit">Enter</button>
        
    </form>
</div>
