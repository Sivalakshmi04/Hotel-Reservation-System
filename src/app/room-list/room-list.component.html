
<div class="background">
    <h2 id="a">ROOM LIST</h2>
<table class="table table-striped">
    
    
        <tr style="background-color: darkolivegreen">
            
            <th>Room Type</th>
            <th>Room Status</th>
            <th>Room Price</th>
            <th>Action</th>
            
        </tr>
   
    <tbody>
        <tr *ngFor="let room of rooms">
            <td style="background-color: lightskyblue;">{{room.roomtype}}</td>
            <td style="background-color: lightskyblue;">{{room.roomStatus}}</td>
            <td style="background-color: lightskyblue;">{{room.roomPrice}}</td>
            <td>
                <button (click)="updateRoom(room.roomId)" class="btn btn-info">Update</button>
                <button (click)="deleteRoom(room.roomId)" class="btn btn-danger" Style="margin-left: 10px">Delete</button>
                <button (click)="RoomDetails(room.roomId)" class="btn btn-info" Style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
